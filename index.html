<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        background: lightgrey;
      }

      #discs:not(:checked) ~ #svg5 #layer2 {
        display: none !important;
      }
      #outsidestuff:not(:checked) ~ #svg5 #layer4 {
        display: none !important;
      }
      #svg5 {
        max-width: 8.5in;
        height: auto;
        margin: 0;
      }

      @media print {
        input,
        label {
          display: none;
        }
        html {
          background: none;
        }

        svg {
          display: initial;
        }
      }
    </style>
  </head>
  <body>
    <input type="checkbox" checked="true" id="discs" /><label for="discs"
      >show discs</label
    >
    <input type="checkbox" checked="true" id="outsidestuff" /><label
      for="outsidestuff"
      >show outside stuff</label
    >
    <input type="checkbox" checked="true" id="double" /><label for="double"
      >show double</label
    >

      <!--imgend-->
    </div>

    <div id="img2">

    </div>
  </body>
</html>
